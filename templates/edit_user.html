{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-xl shadow-lg p-6 mb-6">
    <div class="mb-8 border-b pb-4">
        <h1 class="text-3xl font-bold text-gray-800">Edit Employee</h1>
        <p class="mt-2 text-sm text-gray-600">Update employee information</p>
    </div>
    <form method="POST" class="mb-12 bg-gray-50 rounded-xl p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Employee Name</label>
                <input type="text" name="username" required value="{{ user.username }}"
                       class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all placeholder-gray-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                <select name="department" required
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
                    <option value="">Select Department</option>
                    <option value="Dev" {% if user.department == 'Dev' %}selected{% endif %}>Development</option>
                    <option value="QA" {% if user.department == 'QA' %}selected{% endif %}>Quality Assurance</option>
                    <option value="PM" {% if user.department == 'PM' %}selected{% endif %}>Project Management</option>
                    <option value="BA" {% if user.department == 'BA' %}selected{% endif %}>Business Analysis</option>
                </select>
            </div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('users') }}" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">Cancel</a>
            <button type="submit"
                    class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                Update Employee
            </button>
        </div>
    </form>
</div>
{% endblock %}
