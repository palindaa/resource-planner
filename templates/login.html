<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Team Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.css">
    <script src="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.js"></script>
</head>
<body class="h-full font-['Open_Sans']">
<div class="min-h-screen bg-gray-100 flex flex-col md:flex-row">
    <!-- Login Form Container -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8">
        <form method="POST" class="bg-gradient-to-br from-white to-blue-50 p-10 rounded-2xl shadow-xl w-full max-w-md space-y-6 border border-gray-100">
            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-500">Sign in to your account</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Username" 
                        required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password" 
                        required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    >
                </div>
            </div>
    
            <button 
                type="submit" 
                class="w-full bg-gradient-to-br from-blue-600 to-blue-700 text-white py-3.5 px-4 rounded-xl hover:shadow-lg transition-all duration-300 font-semibold"
            >
                Continue
            </button>
            
            <div class="text-center text-sm text-gray-500">
                <a href="#" class="text-blue-600 hover:text-blue-700 transition-colors">Forgot password?</a>
            </div>
    
            {% if error %}
            <p class="mt-4 p-3 bg-red-50 text-red-700 rounded-lg border border-red-200 text-sm">{{ error }}</p>
            {% endif %}
        </form>
    </div> 

    <!-- Image Container (right side on desktop, hidden on mobile) -->
    <div class="w-0 md:w-1/2 hidden md:flex items-center justify-center" style="max-width: 600px;">
        <img 
            src="./static/illustration.svg" 
            alt="Login Visual" 
            class="w-full h-full object-contain opacity-90"
        >
    </div>
</div>
</body>
</html>
